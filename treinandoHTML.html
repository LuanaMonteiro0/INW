<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"
        <title>Página com imagens </title>
    </head>
    <body>
        <h1>Exemplo de imagem</h1> 
        <p>Este é um exemplo de como inserir uma imagem</p>
        <img src="http://localhost/INW/imagem.jpg" alt = "Imagem" height="150" width="250"><br><br> <!--Caminho absoluto-->
        <h2>Inserindo a mesma imagem de modo diferente</h2>
        <img src="imagem.jpg"><br><br> <!--Caminho relativo = concatena a base de html://localhost/INW/...-->
        <h3>Outra imagem</h3> <!--Caminho relativo em subpasta-->
        <img src="imagens/Outraimagem.jpg"><br><br> <!--Se esta em subpasta escreve o nome do diretorio mais o arquivo-->
        <img src="imagem.jpg">
                

    </body>
</html>
